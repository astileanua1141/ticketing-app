apiVersion: skaffold/v2beta29
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: alexandra1141/auth
      context: auth
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts'
            dest: .  
    - image: alexandra1141/ticketing-client
      context: client
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: '**/*.js'
            dest: .  
    - image: alexandra1141/tickets
      context: tickets
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts'
            dest: . 
    - image: alexandra1141/orders
      context: orders
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts'
            dest: . 